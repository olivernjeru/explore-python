<!-- extend the functionality of the parent folder, frontpage.html to base.html -->
{% extends 'core/base.html' %}

{% block title %}
Welcome
{% endblock %}

{% block content %}
    <div class="flex flex-wrap">
        <!-- A for loop to display the product title -->
        {% for product in products %}
        <div class="product w-1/3 p-2">
            <div class="bg-gray-300 p-4">
                <!-- providing a dynamic link to the products -->
                <a href="{% url 'product_detail' product.slug %}">
                    <h2>{{ product.title }}</h2>
                    <p class="text-xs text-gray-600">${{ product.get_display_price }}</p>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
